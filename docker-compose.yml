# Docker Compose - Orquestra múltiplos containers
# Permite gerir o Next.js dashboard e outros serviços facilmente

version: '3.8'

services:
  # Serviço do Next.js Dashboard
  dashboard:
    build:
      context: ./my-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Mapeia porta 3000 do host para porta 3000 do container
    environment:
      - NODE_ENV=production
      # Adiciona outras variáveis de ambiente se necessário
    restart: unless-stopped
    # Volumes (opcional - para desenvolvimento)
    # volumes:
    #   - ./my-app:/app
    #   - /app/node_modules
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

